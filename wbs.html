<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mpesa STK Push</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <form action="#" class="stk-form">
        <label for="phone">Phone Number</label>
        <input type="tel" placeholder="Phone Number" id="phone" required>
        <label for="amount">Amount</label>
        <input type="text" placeholder="Amount" id="amount" required>
        <input type="submit" name="submit" id="submit">
    </form>
    <div class="loader-container overlay hidden">
        <div class="loader">
            <div class="ring"></div>
            <span class="loading">Processing...</span>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>

</html>
