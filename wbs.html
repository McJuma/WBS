<!doctype html>
<html lang="en">
    <head>
        <title>Title</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="wbs.css">
    </head>

    <body>
        <header>
            <!-- place navbar here -->
        </header>
        <main>
            <form id="login-form" name="login-form" action="#" method="POST">
                <label for="phone">Phone: </label>
                <input type="tel" name="phone" id="phone" placeholder="e.g., 07XXXXXXXX/2547XXXXXXXXX"><br>
            
                <label for="amount">Amount: </label>
                <input type="text" name="amount" id="amount" placeholder="Amount in KES"><br>
            
                <input type="submit">
            
                <div class="loader-wrapper-hidden" id="loader">
                    <div class="loader"></div>&nbsp;<div>Processing</div>
                </div>
            </form>

            
        </main>
        <footer>
            <!-- place footer here -->
        </footer>
        <!-- Bootstrap JavaScript Libraries -->
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>
        <script src="wbs.js"></script>
    </body>
</html>
